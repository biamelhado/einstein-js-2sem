<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <script type="text/javascript"> 
    function validarCPF() {
      var cpf = document.getElementById("cpf").value.trim();
      // Implemente a lógica de validação de CPF aqui (pode utilizar bibliotecas externas).
      // Se o CPF for inválido, destaque o campo e mostre um alerta.
      if (cpf === "") {
        document.getElementById("cpf").style.background = "yellow";
        alert("Preencha o CPF!");
        return false;
      } else {
        // Lógica de validação de CPF aqui...
        document.getElementById("cpf").style.background = "white";
        return true;
      }
    }

    function validarNome() {
      var nome = document.getElementById("nome").value.trim();
      if (nome === "") {
        document.getElementById("nome").style.background = "yellow";
        alert("Preencha o nome!");
        return false;
      } else {
        document.getElementById("nome").style.background = "white";
        return true;
      }
    }

    function validarSenha() {
      var senha = document.getElementById("senha").value.trim();
      if (senha === "") {
        document.getElementById("senha").style.background = "yellow";
        alert("Preencha a senha!");
        return false;
      } else {
        document.getElementById("senha").style.background = "white";
        return true;
      }
    }

    function validarConfirmacaoSenha() {
      var senha = document.getElementById("senha").value.trim();
      var confirmarSenha = document.getElementById("confirmarSenha").value.trim();
      if (confirmarSenha === "") {
        document.getElementById("confirmarSenha").style.background = "yellow";
        alert("Confirme a senha!");
        return false;
      } else if (senha !== confirmarSenha) {
        document.getElementById("senha").style.background = "yellow";
        document.getElementById("confirmarSenha").style.background = "yellow";
        alert("As senhas não coincidem!");
        return false;
      } else {
        document.getElementById("senha").style.background = "white";
        document.getElementById("confirmarSenha").style.background = "white";
        return true;
      }
    }

    function validarFormulario() {
      return validarCPF() && validarNome() && validarSenha() && validarConfirmacaoSenha();
    }
  </script>
</head>
<body>
    <h2>CADASTRO</h2>
  <form onsubmit="return validarFormulario()">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>
    <br>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    <br>

    <label for="confirmarSenha">Confirmar Senha:</label>
    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
    <br>

    <input type="submit" value="Gravar">
  </form>
</body>
</html>
